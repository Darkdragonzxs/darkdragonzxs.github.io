<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --muted: rgba(255,255,255,0.6);
  --border: rgba(255,255,255,0.12);
}

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* background video */
#bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(1) brightness(0.45);
  z-index: -2;
}

/* dark overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* enter overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: opacity .8s ease;
  z-index: 10;
}

#text {
  font-size: 42px;
  font-weight: 300;
  letter-spacing: 1px;
}

.click-text {
  margin-top: 24px;
  font-size: 14px;
  letter-spacing: 4px;
  text-transform: uppercase;
  opacity: .6;
  cursor: pointer;
}
.click-text:hover { opacity: 1; }

/* main card */
#main-content {
  display: none;
  z-index: 1;
}

.card {
  width: 340px;
  padding: 36px 28px;
  border: 1px solid var(--border);
  border-radius: 20px;
  text-align: center;
}

.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  filter: grayscale(1);
  margin-bottom: 20px;
}

.card h1 {
  margin: 0;
  font-weight: 500;
  font-size: 1.5rem;
}

.card p {
  margin-top: 6px;
  font-size: .9rem;
  opacity: .6;
}

/* icon links */
.links {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 22px;
}

.links a {
  color: var(--fg);
  font-size: 22px;
  opacity: .6;
  transition: opacity .2s ease, transform .2s ease;
}

.links a:hover {
  opacity: 1;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- background video -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
  <div id="text"></div>
  <div class="click-text" onclick="startSequence()">enter</div>
</div>

<div id="main-content">
  <div class="card">
    <img src="gay.png" alt="pfp">
    <h1>zxs</h1>
    <p>fullstack dev</p>

    <div class="links">
      <a href="https://luna.loan" target="_blank"><i class="ri-moon-line"></i></a>
      <a href="https://github.com/darkdragonzxs" target="_blank"><i class="ri-github-line"></i></a>
      <a href="https://discord.gg/1un4" target="_blank"><i class="ri-discord-line"></i></a>
    </div>
  </div>
</div>

<audio id="bg-music" src="bg.mp3" preload="auto"></audio>

<script>
const phrases = ["...", "loading", "profile"];
const delays = [1.3, 1.1, 1.2];

function startSequence() {
  const overlay = document.getElementById("overlay");
  const text = document.getElementById("text");
  const audio = document.getElementById("bg-music");

  audio.volume = 0.5;
  audio.loop = true;
  audio.play().catch(()=>{});

  let i = 0;
  (function next(){
    if(i < phrases.length){
      text.textContent = phrases[i];
      setTimeout(next, delays[i++] * 1000);
    } else {
      overlay.style.opacity = "0";
      setTimeout(()=>{
        overlay.remove();
        document.getElementById("main-content").style.display = "block";
      },800);
    }
  })();
}
</script>

</body>
</html>
