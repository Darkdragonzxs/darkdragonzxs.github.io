<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: url('https://i.redd.it/sqqhknzvp3if1.gif') center/cover no-repeat fixed;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      text-align: center;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur115.cur'), auto;
    }

    #enter {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em 3em;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    #enter:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    pre {
      background: rgba(0, 0, 0, 0.4);
      padding: 1em 2em;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 90%;
      white-space: pre-wrap;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .buttons a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
      transition: 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .audio-controls {
      display: flex;
      gap: 15px;
    }

    .audio-controls i {
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .audio-controls i:hover {
      transform: scale(1.2);
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="enter">click to enter</div>

  <div id="content">
    <img src="/pfp.jpg" alt="Profile Picture" class="pfp">
    <pre>
Hi, I'm ZXS ðŸ‘‹
I'm a korean web developer who's into cybersecurity.
If you want to talk to me, join my discord! I'd love to chat!
    </pre>

    <div class="buttons">
      <a href="https://dsc.gg/zxsgames" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://play.zxs.rest" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="https://github.com/Darkdragonzxs" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <div class="audio-controls">
      <i class="fas fa-play" id="play"></i>
      <i class="fas fa-pause" id="pause"></i>
    </div>

    <audio id="bgmusic" src="/song.mp3" loop></audio>
  </div>

  <script>
    const enter = document.getElementById('enter');
    const content = document.getElementById('content');
    const audio = document.getElementById('bgmusic');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');

    enter.addEventListener('click', () => {
      enter.style.display = 'none';
      content.style.display = 'flex';
      audio.play().catch(() => {});
    });

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());
  </script>
</body>
</html>
