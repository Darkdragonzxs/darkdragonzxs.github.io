<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<style>
:root {
  --highlight: #ff002b;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #fff;
  font-family: 'Inter';
  overflow: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("/bg-1.gif") center/cover no-repeat;
  filter: blur(6px) brightness(0.6);
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.8), rgba(0,0,0,0.5));
  z-index: -1;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 0.8s ease;
}
#text { font-size: 50px; opacity: 0.9; }
.click-text {
  font-size: 50px;
  color: #ccc;
  margin-top: 2rem;
  cursor: pointer;
  transition: color 0.5s ease;
}
.click-text:hover { color: var(--highlight); }

#main-content {
  display: none;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
}

.card {
  border-radius: 20px;
  border: 2px solid var(--highlight);
  background: rgba(10, 0, 0, 0.45);
  backdrop-filter: blur(10px);
  width: 380px;
  height: 380px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.card img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 10px rgba(255,0,43,0.4);
  transition: transform 0.15s ease-out;
}
.card h1 {
  margin: 1rem 0 0.5rem;
  font-size: 1.8rem;
  color: var(--highlight);
}
.card p { opacity: 0.9; font-size: 1rem; }

.projects {
  border-radius: 20px;
  border: 2px solid var(--highlight);
  background: rgba(10, 0, 0, 0.45);
  backdrop-filter: blur(10px);
  width: 380px;
  height: 380px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-auto-rows: 1fr;
  gap: 10px;
  padding: 14px;
  box-sizing: border-box;
}
.project {
  border: 1px solid rgba(255,0,43,0.5);
  border-radius: 12px;
  background: rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 12px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.project:hover {
  background: rgba(255,0,43,0.1);
  transform: scale(1.03);
}
.project i {
  color: var(--highlight);
  font-size: 1.4rem;
  margin-bottom: 6px;
}
.project-title {
  font-weight: 700;
  font-size: 1rem;
  margin-bottom: 4px;
}
.project-desc {
  font-size: 0.85rem;
  opacity: 0.8;
}
</style>
</head>
<body>
<div class="overlay" id="overlay">
  <div id="text"></div>
  <div class="click-text" onclick="startSequence()">enter</div>
</div>

<div id="main-content">
  <div class="card" id="profile">
    <img src="gay.png" alt="pfp" id="pfp">
    <h1>zxs</h1>
    <p>fullstack dev i think</p>
  </div>

<div class="projects">
  <div class="project" data-link="https://zxs.one">
    <i class="fa-solid fa-gamepad"></i>
    <div class="project-title">ZXS</div>
    <div class="project-desc">Better UBG site</div>
  </div>

  <div class="project" data-link="https://luna.loan">
    <i class="fa-solid fa-moon"></i>
    <div class="project-title">Luna</div>
    <div class="project-desc">Easyfun Bypass</div>
  </div>

  <div class="project" data-link="https://github.com/darkdragonzxs">
    <i class="fa-brands fa-github"></i>
    <div class="project-title">Github</div>
    <div class="project-desc">Github profile</div>
  </div>

  <div class="project" data-link="https://discord.gg/zxs">
    <i class="fa-brands fa-discord"></i>
    <div class="project-title">Discord</div>
    <div class="project-desc">my discord</div>
  </div>
</div>


<audio id="bg-music" src="bg.mp3" preload="auto"></audio>

<script>
const phrases = ["...", "Gold teeth", "sitting on", "the dash", "she a rockstar"];
const delays = [3.1, 1, 0.6, 0.6, 1.0];
const titleText = "@.dzxs";
let t = 0, del = false;

function animateTitle() {
  if (!del && t < titleText.length) {
    document.title = titleText.substring(0, t + 1);
    t++;
    setTimeout(animateTitle, 200);
  } else if (!del && t === titleText.length) {
    del = true; setTimeout(animateTitle, 1000);
  } else if (del && t > 0) {
    document.title = titleText.substring(0, t - 1);
    t--;
    setTimeout(animateTitle, 120);
  } else {
    del = false; setTimeout(animateTitle, 800);
  }
}
animateTitle();

function startSequence() {
  const overlay = document.getElementById("overlay");
  const textEl = document.getElementById("text");
  const clickText = document.querySelector(".click-text");
  const audio = document.getElementById("bg-music");

  clickText.style.display = "none";
  audio.volume = 0.6;
  audio.loop = true;
  audio.play().catch(()=>{});

  let i = 0;
  (function next() {
    if (i < phrases.length) {
      textEl.textContent = phrases[i];
      setTimeout(next, delays[i]*1000);
      i++;
    } else {
      overlay.style.opacity = "0";
      setTimeout(()=>{
        overlay.style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      },800);
    }
  })();
}

const pfp = document.getElementById("pfp");
document.addEventListener("mousemove", e=>{
  const x = (e.clientX - window.innerWidth/2)/40;
  const y = (e.clientY - window.innerHeight/2)/40;
  pfp.style.transform = `translate(${x}px,${y}px)`;
});

document.querySelectorAll(".project").forEach(p=>{
  p.addEventListener("click",()=>{
    const link = p.getAttribute("data-link");
    if(link) window.open(link,"_blank");
  });
});
</script>
</body>
</html>
