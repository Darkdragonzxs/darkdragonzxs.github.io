<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zxs</title>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
:root {
  --glow-color: #ff002b;
  --highlight: #ff002b;
  --bg-alt: #000;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Parkinsans';
  background: #000;
  color: #fff;
  overflow: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("/bg-1.gif") center/cover no-repeat;
  filter: blur(6px) brightness(0.6);
  z-index: -2;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.8), rgba(0,0,0,0.5));
  z-index: -1;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
  opacity: 1;
  transition: opacity 0.8s ease;
}

#text {
  font-size: 50px;
  margin-top: 1rem;
  opacity: 0.9;
  color: #fff;
}

.click-text {
  font-size: 50px;
  color: #ccc;
  margin-top: 2rem;
  cursor: pointer;
  transition: color 0.7s ease;
}

.click-text:hover {
  color: var(--highlight);
}

#main-content {
  display: none;
  position: relative;
  z-index: 1;
}

.card {
  position: relative;
  border-radius: 20px;
  border: 1px solid rgba(255, 0, 43, 0.4);
  padding: 2rem 3rem;
  text-align: center;
  color: #fff;
  box-shadow: 0 4px 30px rgba(255, 0, 43, 0.15);
  width: 300px;
  max-width: 90%;
  overflow: hidden;
  background: rgba(10, 0, 0, 0.45);
  backdrop-filter: blur(10px);
}

.card img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 2px solid rgba(255, 255, 255, 0.6);
  box-shadow: 0 0 10px rgba(255, 0, 43, 0.4);
  transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
}

.card img:hover {
  transform: scale(1.1);
  border: 2px solid rgba(255, 0, 43, 0.9);
  box-shadow: 0 0 25px rgba(255, 0, 43, 0.6);
}

.card h1 {
  margin-bottom: 0.5rem;
  font-size: 2rem;
  color: var(--highlight);
  text-shadow: 0 0 10px rgba(255, 0, 43, 0.6);
}

.card p {
  font-size: 1rem;
  line-height: 1.4;
  opacity: 0.9;
  margin-bottom: 1.5rem;
}

.icon-row {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.icon-link {
  color: #fff;
  font-size: 2rem;
  text-decoration: none;
  transition: all 0.3s ease;
  padding: 0.6rem;
  border-radius: 50%;
}

.icon-link:hover {
  color: var(--highlight);
  transform: scale(1.15);
}
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div id="text"></div>
    <div class="click-text" onclick="startSequence()">enter</div>
  </div>

  <div id="main-content">
    <div class="card">
      <img src="gay.png" alt="pfp">
      <h1>zxs</h1>
      <p>fullstack dev i think</p>
      <div class="icon-row">
        <a class="icon-link" href="https://github.com/darkdragonzxs" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a class="icon-link" href="https://discord.gg/zxs" target="_blank" title="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a class="icon-link" href="mailto:zxsofficia@gmail.com" title="Email">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a class="icon-link" href="https://zxs.one" target="_blank" title="zxs">
          <i class="fa-solid fa-globe"></i>
        </a>
        <a class="icon-link" href="https://luna.loan" target="_blank" title="Luna">
          <i class="fa-solid fa-moon"></i>
        </a>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="bg.mp3" preload="auto"></audio>

  <script>
    const phrases = ["...", "Gold teeth", "sitting on", "the dash", "she a rockstar"];
    const delays = [3.1, 1, 0.6, 0.6, 1.0];

    function startSequence() {
      const overlay = document.getElementById("overlay");
      const textEl = document.getElementById("text");
      const clickText = document.querySelector(".click-text");
      const audio = document.getElementById("bg-music");

      clickText.style.display = "none";
      overlay.style.opacity = "1";

      audio.volume = 0.6;
      audio.play().catch(err => console.log("Autoplay blocked:", err));

      let i = 0;
      (function updateText() {
        if (i < phrases.length) {
          textEl.textContent = phrases[i];
          setTimeout(updateText, delays[i] * 1000);
          i++;
        } else {
          setTimeout(() => {
            overlay.style.opacity = "0";
            setTimeout(() => {
              overlay.style.display = "none";
              document.getElementById("main-content").style.display = "flex";
              document.body.style.overflow = "auto";
            }, 800);
          }, 500);
        }
      })();
    }
  </script>
</body>
</html>
